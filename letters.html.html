<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <link rel="stylesheet" href="cube.css"
</head>
<body>

<!-- Create div for each letter -->
<!-- cube is 4em wide and the vertices are centered around x=2em and z=0em -->

    <div id="cube" style="width: 4em; height: 8em;">
        <div style="transform: translate3d(0, 0, 2em);"><div>A</div></div>
        <div style="transform: translate3d(4em, 0, 2em);"><div>B</div></div>
        <div style="transform: translate3d(0, 4em, 2em)"><div>C</div></div>
        <div style="transform: translate3d(4em, 4em, 2em)"><div>D</div></div>
        <div style="transform: translate3d(0, 0, -2em)"><div>E</div></div>
        <div style="transform: translate3d(4em, 0, -2em)"><div>F</div></div>
        <div style="transform: translate3d(0, 4em, -2em);"><div>G</div></div>
        <div style="transform: translate3d(4em, 4em, -2em);"><div>H</div></div>
    </div>

<!-- div to rotate letters in opposite direction -->

</body>
</html>
